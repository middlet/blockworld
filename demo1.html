<!DOCTYPE html>
<html ng-app>
<head>
    <title>blockworld</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
</head>

<body ng-controller="ThreeJsCtrl">

    <div class="container">
        <div class="jumbotron">
            <h1>blockworld</h1>
            <p>experiments with angular.js and three.js</p>
        </div>
    </div>


    <div class="container">

        <div class="row">
            <div class="col-md-4">
                <ng-include src="'axis.html'" ng-controller="AxisXCtrl"/>
            </div>
            <div class="col-md-4">
            <ng-include src="'axis.html'" ng-controller="AxisYCtrl"/>
            </div>
            <div class="col-md-4">
                <ng-include src="'axis.html'" ng-controller="AxisZCtrl"/>
            </div>
        </div>

        <div class="row">
            <div id="view3d" style="height:200px; width: 100%; color:#aaaaaa;"></div>
        </div>

    </div>

    <!-- javascript at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/three.js/r53/three.min.js"></script>
    <script src="scene.js"></script>
    <script src="controller.js"></script>
    <script type="application/javascript">
    scene.init();
    </script>
</body>
</html>
