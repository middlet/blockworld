<!DOCTYPE html>
<html ng-app>
<head>
    <title>blockworld</title>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">
</head>
<body ng-controller="ThreeJsCtrl">

<div class="containter">

    <div class="page-header">
        <h1>blockworld</h1>
        <p class="lead">experiments with angular.js and three.js</p>
    </div> <!-- /page-header-->

    <div class="row">
        <div class="col-md-4">
            <ng-include src="'./axis.html'" ng-controller="AxisXCtrl"/>
        </div> <!-- /class-md-4 -->
        <div class="col-md-4">
            <ng-include src="'./axis.html'" ng-controller="AxisYCtrl"/>
        </div> <!-- /class-md-4 -->
        <div class="col-md-4">
            <ng-include src="'./axis.html'" ng-controller="AxisZCtrl"/>
        </div> <!-- /class-md-4 -->
    </div> <!-- /row -->

    <div class="row">
        <div class="col-md-4">
            <a class="btn-lg btn-danger" ng-controler="ColorRedCtrl" ng-mouseover="updateColor()">red</a>
        </div> <!-- /class-md-4 -->
        <div class="col-md-4">
            <a class="btn-lg btn-success" ng-controler="ColorRedCtrl" ng-mouseover="updateColor()">green</a>
        </div> <!-- /class-md-4 -->
        <div class="col-md-4">
            <a class="btn-lg btn-primary" ng-controler="ColorRedCtrl" ng-mouseover="updateColor()">blue</a>
        </div> <!-- /class-md-4 -->
    </div> <!-- /row -->

    <div class="row">
        <div id="container" style="height:100px; width: 100%; color:#aaaaaa;"></div>
    </div> <!-- /row -->

</div> <!-- /container -->

<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/three.js/r53/three.min.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
<script src="scene.js"></script>
<script src="controller.js"></script>
<script type="application/javascript">
    scene.init();
</script>
</body>
</html>
